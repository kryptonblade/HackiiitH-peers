<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            background-color: black;
            color: black;
            font-family: Arial, sans-serif;
        }

        div {
            /* text-align: center; */
            /* margin: 100px auto; */
            margin-left: 38% ;
            padding: 20px;
            width: 19.9%;
            /* padding: 20px; */
            /* width: 300px; */
            background-color: seaGreen;
            border-radius: 10px;
            margin-top: 10%;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            padding: 5px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: seaGreen;
            color: black;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: white;
        }
    </style>
</head>

<body>
    <div>
        <form id="signupform">
            <label for="rollNumber">Roll number:</label>
            <input type="number" id="rollNumber" name="rollNumber" required><br>
            <!-- <label for="emailID">Email ID:</label>
            <input type="text" id="emailID" name="emailID" required><br> -->
            <label for="codeforcesUsername">Codeforces Handle:</label>
            <input type="text" id="codeforcesUsername" name="codeforcesUsername" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>

            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        document.getElementById("signupform").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission behavior
            console.log("jj")
            var Handle = document.getElementById("codeforcesUsername").value;
            var password = document.getElementById("password").value;
            var rollNumber = document.getElementById("rollNumber").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/signingup", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        console.log("kk");
                        window.location.href = "/";
                    }
                    //  else {
                    //     alert("Invalid login credentials. Please try again.");
                    // }
                }
            }
                console.log(rollNumber,Handle,password)
                var data = JSON.stringify({ "rollNumber": rollNumber, "Handle": Handle, "password": password });
                console.log(data);
                xhr.send(data);
            }
            // window.location.href = "/";
        );
    </script>
</body>

</html>
