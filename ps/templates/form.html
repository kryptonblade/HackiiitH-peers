<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difficulty Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Choose Difficulty Level</h1>
    <form method="post" action="/">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty" required>
            <option value="easy">Easy(800, 1500)</option>
            <option value="medium">Medium(1200, 2000)</option>
            <option value="hard">Hard(1900, 2900)</option>
            <option value="Damn Hard">Damn Hard(2800,3500)</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
